<div class="card">
    <div class="font-semibold text-xl mb-4">Filtering</div>
    <p-table #dt1 [value]="records" responsiveLayout="scroll" [globalFilterFields]="['rec.date', 'rec.startKm', 'rec.endKm', '']" [paginator]="true" [rows]="10" [rowHover]="true" [tableStyle]="{ 'min-width': '40rem' }">
        <ng-template #caption>
            <div class="flex justify-between items-center flex-column sm:flex-row">
                <p-iconfield iconPosition="left" class="ml-auto">
                    <p-inputicon>
                        <i class="pi pi-search"></i>
                    </p-inputicon>
                    <input pInputText type="text" (input)="onGlobalFilter(dt1, $event)" placeholder="Search keyword" />
                </p-iconfield>
            </div>
        </ng-template>

        <ng-template pTemplate="header">
            <tr>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Date
                        <p-columnFilter type="text" field="name" display="menu" placeholder="mm/dd/yyyy"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Start Kilometer
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        End Kilometer
                        <p-columnFilter type="text" field="name" display="menu"></p-columnFilter>
                    </div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">Total Kiloemeter <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter></div>
                </th>
                <th style="min-width: 12rem">
                    <div class="flex justify-between items-center">
                        Visited Places
                        <p-columnFilter type="text" field="name" display="menu" placeholder="Search by name"></p-columnFilter>
                    </div>
                </th>
            </tr>
        </ng-template>

        <ng-template pTemplate="body" let-rec>
            <tr [ngClass]="{ 'new-entry': rec.id === newestId }">
                <td>{{ rec.date | date: 'mediumDate' }}</td>
                <td>{{ rec.startKm }}</td>
                <td>{{ rec.endKm }}</td>
                <td>{{ rec.totalKm }}</td>
                <td>{{ rec.placesVisited }}</td>
            </tr>
        </ng-template>

        <ng-template pTemplate="paginatorleft">
            <button pButton type="button" icon="pi pi-refresh" (click)="refresh()" label="Refresh"></button>
        </ng-template>
    </p-table>
</div>
